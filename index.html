<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Box Art</title>
    <meta charset="utf-8">
    <link href="style.css" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Open+Sans"
          rel="stylesheet" type="text/css">
  </head>
  <body>
    
    <div id="controlContainer">
      
      <div id="newDesignControls">
        <div id="boxRowControl">
          <span>Box Rows:</span>
          <span id="boxRowVal">45</span>
          <br>
          <input id="boxRowRange" type="range" value="45" min="1" max="45"
                 autocomplete="off">
        </div>
        <div id="boxColControl">
          <span>Box Columns:</span>
          <span id="boxColVal">45</span>
          <br>
          <input id="boxColRange" type="range" value="45" min="1" max="45"
                 autocomplete="off">
        </div>
        <button id="createNewDesignButton">Create New Design</button>
      </div>
      
      <div id="storageControls">
        <div id="saveControl">
          <button id="saveDesignButton" autocomplete="off"
                  disabled>Save Design</button>
          <input id="designName" size="20" maxlength="20" autocomplete="off">
        </div>
        <div id="loadControl">
          <button id="loadDesignButton" disabled>Load Design</button>
          <select id="designSelector"></select>
        </div>
        <div id="deleteControl">
          <button id="deleteDesignButton" autocomplete="off"
                  disabled>Delete Design</button>
          <br>
          <button id="deleteAllDesignsButton"
                  disabled>Delete All Designs</button>
        </div>
      </div>
      
      <div id="boxSizeControl">
        <span>Box Size:</span>
        <span id="boxSizeVal">16</span>
        <br>
        <input id="boxSizeRange" type="range" value="16"
               min="8" max="16" step="2" autocomplete="off">
      </div>
      
      <div id="marginControl">
        <button id="toggleMarginButton">Toggle Margins</button>
      </div>
      
      <div id="clearBoxesControl">
        <button id="clearBoxesButton">Clear Boxes</button>
      </div>
      
      <div id="brightDarkButtonControl">
        <button id="brightenButton">Brighten</button>
        <button id="darkenButton">Darken</button>
      </div>
      
      <div id="colorControl">
        <div id="currentColor"></div>
        <div class="colorBoxCol">
          <div class="colorBox"></div>
          <div class="colorBox"></div>
        </div>
        <div class="colorBoxCol">
          <div class="colorBox"></div>
          <div class="colorBox"></div>
        </div>
        <div class="colorBoxCol">
          <div class="colorBox"></div>
          <div class="colorBox"></div>
        </div>
        <div class="colorBoxCol">
          <div class="colorBox"></div>
          <div class="colorBox"></div>
        </div>
        <div class="colorBoxCol">
          <div class="colorBox"></div>
          <div class="colorBox"></div>
        </div>
        <div class="colorBoxCol">
          <div class="colorBox"></div>
          <div class="colorBox"></div>
        </div>
        <div class="colorBoxCol">
          <div class="colorBox"></div>
          <div class="colorBox"></div>
        </div>
      </div>
      
    </div>
    
    <div id="outerBoxContainer">
      <div id="boxContainer"></div>
    </div>
    
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
